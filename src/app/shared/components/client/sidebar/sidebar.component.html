<aside class="sidebar">
  <div class="sidebar-header">
    <h2>Catégories</h2>
  </div>

  <div class="loading-state" *ngIf="isLoading">
    <div class="loading-spinner">
      <i class="fa-solid fa-spinner fa-spin"></i>
      <p>Chargement des catégories...</p>
    </div>
  </div>

  <ul class="sidebar-menu" *ngIf="!isLoading">
    <li class="menu-item" (click)="clearFilter()">
      <i class="fa-solid fa-th-large"></i>
      <span>Toutes les catégories</span>
    </li>

    <li
      class="menu-item category-item"
      *ngFor="let category of categories">
      <label class="category-label">
        <input
          type="checkbox"
          [checked]="isCategorySelected(category.name)"
          (change)="toggleCategory(category.name)"
          class="category-checkbox">
        <span class="category-content">
          <i class="fa-solid fa-tag"></i>
          <span>{{ category.name }}</span>
          <small class="category-count" *ngIf="category.productCount">{{ category.productCount }} produits</small>
        </span>
      </label>
    </li>
  </ul>

  <div class="sidebar-footer">
    <button class="btn-contact">
      <i class="fa-solid fa-headset"></i>
      Contacter un fournisseur
    </button>
  </div>
</aside>
